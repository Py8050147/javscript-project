<html lang="en">

<body>
    <div class="conatiner">
        <div class="box">

                    <li class="list-item">
                        <span>Hello</span>
                        <button type="button" class="edit-btn" onclick="Edit_todo(this)">Edit</button>
                        <button type="button" class="remove-btn" onclick="Remove_todo(this)">Remove</button>
                    </li>
                </ul>

            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
